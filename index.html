<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="icon" href="img/paw.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum App</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="//db.onlinewebfonts.com/c/aad7a027cef9752cc4ead963f89cd028?family=YD+Gothic+500"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//db.onlinewebfonts.com/c/d42d6de2b38057aa32b41c50bd8cf46f?family=PerihelionCondBB-Italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="//db.onlinewebfonts.com/c/384c0ca989abca530796932f985f3892?family=PerihelionCondBB"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="login-container">
      <form id="login-form" class="hidden">
        <input placeholder="Enter your name" required maxlength="10" />
        <button>Go</button>
      </form>
      <h1 id="greeting" class="hidden"></h1>
    </div>

    <div id="clock-container">
      <h2 id="clock">00:00:00</h2>
    </div>

    <form id="todo-form">
      <input type="text" placeholder="+ Add to-do" required />
    </form>

    <ul id="todo-list">
      <li class="list-title">To-do list</li>
    </ul>

    <div id="lunch">
      <span></span><br />
      <span></span>
    </div>

    <div id="weather">
      <span class="icon"></span>
      <span class="weather"></span>
      <span class="city"></span>
    </div>

    <div id="bg-img"></div>

    <script src="JS/greetings.js"></script>
    <script src="JS/clock.js"></script>
    <script src="JS/lunch.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
  </body>
</html>
